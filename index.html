<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Plan B - Canales en Vivo</title>
<meta name="description" content="Mira tus canales favoritos en vivo y en directo. Transmisiones de alta calidad.">
<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
<link rel="stylesheet" href="css/canales-en-vivo.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<meta name="theme-color" content="#3b82f6">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
<div class="app-container">
  <header class="header">
    <div class="container header-container">
      <div class="header-left">
        <a href="index.html" class="logo" aria-label="Plan B">
          <img src="assets/logo.webp" alt="Plan B" class="logo-img">
        </a>
      </div>
      <div class="header-right">
        <button class="search-toggle" id="searchToggle" aria-label="Buscar">
          <i class="fas fa-search"></i>
        </button>
        <div class="search-container" id="searchContainer">
          <i class="fas fa-search search-icon"></i>
          <input type="search" placeholder="Buscar canales..." class="search-input" id="searchInput" aria-label="Buscar canales">
          <button class="search-clear" id="searchClear" aria-label="Limpiar búsqueda">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <button class="filter-button" id="filterButton" aria-label="Filtros">
          <i class="fas fa-filter"></i>
        </button>
        <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
          <i class="fas fa-moon" id="moonIcon"></i>
          <i class="fas fa-sun" id="sunIcon" style="display: none;"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="filters-panel" id="filtersPanel">
    <div class="filters-header">
      <h3>Filtros</h3>
      <button class="close-filters" id="closeFilters" aria-label="Cerrar filtros">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="categories-filter" id="categoriesFilter">
      <!-- Categories will be added here by JavaScript -->
    </div>
    <button class="primary-button" id="favoritesToggle">
      <i class="far fa-heart"></i> Mostrar favoritos
    </button>
    <button class="secondary-button" id="resetFilters">
      <i class="fas fa-undo"></i> Restablecer filtros
    </button>
  </div>

  <main class="container main-content">
    <h1 class="page-title">Canales en Vivo</h1>

    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
      <p class="loading-text">Cargando canales...</p>
    </div>

    <div class="no-results" id="noResults" style="display: none;">
      <p>No se encontraron canales que coincidan con tu búsqueda.</p>
      <button class="secondary-button" id="clearFiltersButton">Limpiar filtros</button>
    </div>

    <div class="view-controls" id="viewControls">
      <div class="view-toggle">
        <button class="view-button active" id="gridViewButton" aria-label="Vista de cuadrícula">
          <i class="fas fa-th"></i>
        </button>
        <button class="view-button" id="listViewButton" aria-label="Vista de lista">
          <i class="fas fa-th-list"></i>
        </button>
      </div>
      <div class="sort-controls">
        <label for="sortSelect" class="sort-label">Ordenar por:</label>
        <select id="sortSelect" class="sort-select">
          <option value="name">Nombre</option>
          <option value="category">Categoría</option>
          <option value="recent">Recientes</option>
        </select>
      </div>
    </div>

    <div class="channels-grid" id="channelsGrid">
      <!-- Channels will be added here by JavaScript -->
    </div>
    
    <div class="scroll-indicator" id="scrollIndicator">
      <!-- Scroll dots will be added here by JavaScript -->
    </div>

    <div class="pagination" id="pagination">
      <!-- Pagination will be added here by JavaScript -->
    </div>
  </main>

  <div class="recently-viewed" id="recentlyViewed">
    <div class="container">
      <h2>Vistos recientemente</h2>
      <div class="recently-viewed-list" id="recentlyViewedList">
        <!-- Recently viewed channels will be added here by JavaScript -->
      </div>
    </div>
  </div>


      </div>
      <div class="footer-bottom">
        <p>© 2025 Plan B - Canales en Vivo. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <button class="scroll-to-top" id="scrollToTop" aria-label="Volver arriba">
    <i class="fas fa-arrow-up"></i>
  </button>
</div>

<script src="js/canales-en-vivo.js"></script>
</body>
</html>
